<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Show Poll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3"> 
          <ion-item>
            <ion-label position="floating">Enter Poll Id</ion-label>
            <ion-input type="number" [(ngModel)]="pollId"></ion-input>
          </ion-item>
        
      </ion-col>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <div>
          <ion-button class="ion-float-right" (click)="getPoll()">Search</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pollInfo">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-list>
          <ion-radio-group [(ngModel)]="selectedOption">
              <ion-list-header>
                <ion-label class="question">{{pollInfo.question}}</ion-label>
              </ion-list-header>
              <ion-item *ngFor="let pollOptions of pollInfo.options">
                <ion-label>{{pollOptions.value}}</ion-label>
                <ion-radio slot="end"  [value]="pollOptions.value"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
      </ion-col>
      <ion-col size="12" size-sm="6" offset-sm="3">
          <div>
              <ion-button class="ion-float-right" (click)="savePoll()">Save</ion-button>
            </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
