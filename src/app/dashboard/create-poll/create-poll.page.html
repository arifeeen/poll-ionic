<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Create Poll</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
       <ion-item>
         <ion-label position="floating">Question</ion-label>
         <ion-textarea row="3" col="6" [(ngModel)]="question" ></ion-textarea>
       </ion-item>
       <ion-item>
         <ion-label position="floating">Please enter comma separated options</ion-label>
         <ion-textarea row="3" col="6" [(ngModel)]="options"></ion-textarea>
       </ion-item>

      </ion-col>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-button class="ion-float-right" (click)="savePoll()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
